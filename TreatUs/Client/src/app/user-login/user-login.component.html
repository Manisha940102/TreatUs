<html>

<head>
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="card mb-3">
        <img src="https://c.wallhere.com/photos/62/1d/keyboard_laptop_macro-627349.jpg!d" class="card-img-top" alt="..."
            height="500px">
        <div class="card-body">
            <h5 class="card-title">User Login</h5>
        </div>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">

                    <div *ngIf="showAlert==true" class="alert alert-danger">
                        <strong>Failed!</strong> Invalid Email or Password
                    </div>

                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" #email
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control" #password
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="text-left">
                                <button type="submit" (click)="setLoginValues(email.value,password.value)"
                                    class="btn btn-primary mr-1">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                    *ngIf="showLogingSpinner" ></span>
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
