<html>
<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Change Password </h4>
            </div>
            <div class="card-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Current Password"
                            [(ngModel)]="currentPassword">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="New Password"
                            [(ngModel)]="encPassword">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re-Enter New Password"
                            [(ngModel)]="password">
                    </div>
                    <button type="button" class="btn btn-success float-right" (click)="changePassword()">Change
                        Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
